spring.application.name=dashboard
# port
server.port=6608
# quartz enabled
quartz.enabled=false
#module
module.name=i18n_dashboard_module_name
module.icon=home
module.order=8
module.type=standard
module.summary=i18n_dashboard_module_desc
# eureka
eureka.client.enabled=true
eureka.instance.prefer-ip-address=true
eureka.instance.metadata-map.server-name=${module.name}
eureka.instance.metadata-map.enable-swagger=true

logging.path=/opt/fit2cloud/logs/${spring.application.name}

