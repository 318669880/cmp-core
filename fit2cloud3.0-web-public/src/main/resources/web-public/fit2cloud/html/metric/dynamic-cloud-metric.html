<div class="f2c-cloud-metric">
    <section ng-show="showDateType" layout="row" layout-align="space-between center" layout-wrap>
        <div>
            <md-button class="f2c-cloud-metric-button" style="margin-bottom: 10px; border-radius: 2px; border: 1px solid #d3d3d3;" ng-click="refresh()">{{'i18n_refresh' | translator}}</md-button>
        </div>
        <div class="f2c-cloud-metric-button-group">
            <!-- 错开的写md-button是为了解决inline-block元素的空白间距，不要执行代码格式优化 -->
            <!-- 错开的写md-button是为了解决inline-block元素的空白间距，不要执行代码格式优化 -->
            <!-- 错开的写md-button是为了解决inline-block元素的空白间距，不要执行代码格式优化 -->
            <md-button ng-class="{'md-primary f2c-cloud-metric-button-primary': timeType === 'hour'}" class="f2c-cloud-metric-button" ng-click="changeTime('hour')">
                1{{'i18n_hour' | translator}}</md-button><md-button ng-class="{'md-primary f2c-cloud-metric-button-primary': timeType === 'six_hour'}" class="f2c-cloud-metric-button" ng-click="changeTime('six_hour')">
            6{{'i18n_hour' | translator}}</md-button><md-button ng-class="{'md-primary f2c-cloud-metric-button-primary': timeType === 'day'}" class="f2c-cloud-metric-button" ng-click="changeTime('day')">
            1{{'i18n_day' | translator}}</md-button><md-button ng-class="{'md-primary f2c-cloud-metric-button-primary': timeType === 'seven_day'}" class="f2c-cloud-metric-button" ng-click="changeTime('seven_day')">
            7{{'i18n_day' | translator}}</md-button><md-button ng-class="{'md-primary f2c-cloud-metric-button-primary': timeType === 'thirty_day'}" class="f2c-cloud-metric-button" ng-click="changeTime('thirty_day')">
            30{{'i18n_day' | translator}}</md-button>
        </div>
    </section>
    <div id="{{containerId}}"></div>
    <div class="f2c-cloud-metric-info" ng-if="isLoading" layout-align="center center" layout="column">{{'i18n_querying' | translator}}...</div>
</div>
