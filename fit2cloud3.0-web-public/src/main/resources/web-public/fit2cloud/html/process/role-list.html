<div layout="column" layout-fill ng-controller="RoleListCtrl" cg-busy="{promise:loadingLayer, minDuration:200}">
    <table dynamic-table columns="columns" execute="list({sql: sql})">
        <tbody>
        <tr ng-repeat="item in items">
            <td>{{item.roleKey}}</td>
            <td>{{item.roleName}}</td>
            <td>
                <table-menus>
                    <md-menu-item>
                        <md-button ng-click="edit(item)">
                            <md-icon>edit</md-icon>
                            {{'i18n_process_role_edit' | translator}}
                        </md-button>
                    </md-menu-item>
                    <md-menu-item>
                        <md-button ng-click="delete(item)">
                            <md-icon>delete</md-icon>
                            {{'i18n_process_role_delete' | translator}}
                        </md-button>
                    </md-menu-item>
                </table-menus>
            </td>
        </tr>
        </tbody>
    </table>
    <table-pagination pagination="pagination"></table-pagination>
</div>
