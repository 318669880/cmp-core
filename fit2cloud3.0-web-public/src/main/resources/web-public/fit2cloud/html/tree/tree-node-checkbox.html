<div class="tree-node-checkbox">
    <md-checkbox ng-checked="isChecked(node)" md-indeterminate="isIndeterminate(node)" ng-click="toggle(node);"
                 ng-disabled="node.disabled" aria-label="{{node[option.label]}}" class="md-primary">
        {{node[option.label]}}
    </md-checkbox>
</div>
