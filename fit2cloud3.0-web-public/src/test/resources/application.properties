spring.application.name=web-public
# spring-mvc
#spring.mvc.view.suffix=.jsp
#spring.mvc.view.prefix=/page/
# ssl
server.port=8089
#server.ssl.enabled=true
#server.ssl.key-store=classpath:sample.jks
#server.ssl.key-store-password=secret
#server.ssl.key-password=password
#security.require-ssl=true
# compression
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
# file upload
spring.servlet.multipart.max-file-size=100MB
spring.servlet.multipart.max-request-size=100MB
spring.servlet.multipart.enabled=true
spring.http.encoding.charset=UTF-8

spring.mvc.static-path-pattern=/web-public/**
spring.resources.static-locations=file:src/main/resources/web-public/,file:src/test/resources/web-public/

spring.thymeleaf.prefix=file:src/main/resources/web-public/
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

#module
module.name=web-public
module.icon=home
module.order=10

eureka.client.enabled=false